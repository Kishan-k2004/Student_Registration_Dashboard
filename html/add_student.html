<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHat - Add Students details</title>
    <link rel="icon" type="image/x-icon" href="/assets/tab_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/add_student.css">
</head>
<body>
    <div class="container home_nav">
        <div class="row align-item-start">
          <div class="col column">
            <nav class="navbar navbar-expand-lg " >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/logo.png" alt="Logo" width="60" height="60" class="d-inline-block logo">
                        &nbsp; &nbsp;<b>ScholarHat</b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"></a>
                            </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/html/home.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/html/student_list.html">View List</a>
                          </li>
                        </ul>
                      </div>
                </div>
            </nav>
          </div>
          <div class="col"></div>
        </div>
    </div>

    <!-- main content -->
    <div class="container main_div">
        <div class="row row_div">
            <div class="col column1">
                <video src="/assets/typing_video.mkv" autoplay loop muted></video>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container form">
        <form id="student-form">
            <div class="row heading">
                <center>Add New Student</center>
            </div>
            <div class="row input_row">
                <label for="inputPassword5" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="row input_row">
                <label for="inputPassword5" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="row input_row">
                <label for="inputPassword5" class="form-label">Grade</label>
                <input type="text" id="grade" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="row input_row">
                <label for="inputPassword5" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="row">
                <button class="btn_signin" id="submit-button">Add Student</button>
            </div>
        </form>
    </div>
    

    <script src="/javascript/add_student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
