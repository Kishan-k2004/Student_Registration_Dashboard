<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHat - Sign In</title>
    <link rel="icon" type="image/x-icon" href="/assets/tab_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
     <link rel="stylesheet" href="/css/sign_in_style.css">
    
</head>
<body>
    <img class="img1" src="/assets/login.png" alt="">
    <img class="img2" src="/assets/login.png" alt="">
    <img class="ellipse1" src="/assets/ellipse 1.png" alt="">
    <img class="ellipse2" src="/assets/ellipse 2.png" alt="">
    <img class="plane" src="/assets/paper plane.png" alt="">
    <img class="line1" src="/assets/doted line1.png" alt="">
    <div class="container login_box">
        <div class="row row1">
            <div class="col-2 col1">
                <img class="logo" src="/assets/logo.png" alt="">
            </div>
            <div class="col col2">
                <h1>ScholarHat</h1>
            </div>
        </div>
        <div class="row row2"><h3>Welcome back to ScholarHat.</h3></div>
        <div class="row row3">New here?<a href="/html/sign_up.html">Create a new account</a></div>
        <div class="row row4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
        </div>
        <div class="row row5">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class=" row6">
            <input type="checkbox" class="checkbox"><p>&nbsp;Remember this device</p>
        </div>
        <div class="row">
            <button class="btn_signin" id="signin_button">Sign in</button>
        </div>
        <div class="row">
            <button class="btn_google"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
              </svg>&nbsp;&nbsp;Google</button>
        </div>
    </div>

    <script src="/javascript/sign_in.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
