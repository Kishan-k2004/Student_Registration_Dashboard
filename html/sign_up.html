<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHat - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/assets/tab_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/css/sign_up_style.css">
</head>
<body>
    <img class="img1" src="/assets/sign up.png" alt="">
    <img class="img2" src="/assets/sign up.png" alt="">
    <img class="ellipse1" src="/assets/ellipse 1.png" alt="">
    <img class="ellipse2" src="/assets/ellipse 2.png" alt="">
    <img class="plane" src="/assets/paper plane.png" alt="">
    <img class="line1" src="/assets/doted line1.png" alt="">
    <div class="container login_box">
        <div class="row row1">
            <div class="col-2 col1">
                <img class="logo" src="/assets/logo.png" alt="">
            </div>
            <div class="col col2">
                <h1>ScholarHat</h1>
            </div>
        </div>
        <div class="row row2"><h3>Welcome to ScholarHat.</h3></div>
        <div class="row row3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="name" class="form-control" type="text" placeholder="" aria-label="default input example">
        </div>
        <div class="row row4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
        <div class="row row5">
            <label for="inputPassword5" class="form-label">Password</label>
            <input id="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class=" row6">
            <input type="checkbox" class="checkbox"><p>&nbsp;Remember this device</p>
        </div>
        <div class="row">
            <button class="btn_signin" id="signup_button">Sign Up</button>
        </div>
    </div>
    <!-- <div id="toastBox"></div> -->


    <script src="/javascript/sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
